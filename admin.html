<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav>
    <button id="showProductsBtn">All Products</button>
    <button id="showOrdersBtn">My Orders</button>
    <button id="showProfileBtn">My Profile</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <section id="productSection">
    <h2>All Products</h2>
    <button id="viewCartBtn">View Cart (<span id="cartCount">0</span>)</button>
    <div id="cartSection" style="display:none;">
      <h3>My Cart</h3>
      <ul id="cartList"></ul>
      <button id="placeOrderBtn">Place Order</button>
    </div>
    <div id="productList"></div>
  </section>

  <section id="ordersSection" style="display:none;">
    <h2>My Orders</h2>
    <ul id="ordersList"></ul>
  </section>

  <section id="profileSection" style="display:none;">
    <h2>My Profile</h2>
    <form id="profileForm">
      <div>
        <label for="profileName">Name:</label>
        <input type="text" id="profileName" required />
      </div>
      <div>
        <label for="profileEmail">Email:</label>
        <input type="email" id="profileEmail" disabled />
      </div>
      <button type="submit">Update Profile</button>
      <p id="profileMsg"></p>
    </form>
  </section>

  <!-- Firebase SDKs and init -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-storage-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
