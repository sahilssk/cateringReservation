<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catering Services - Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <div>
      <label for="regName">Full Name:</label>
      <input type="text" id="regName" required />
    </div>
    <div>
      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" required />
    </div>
    <div>
      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" required />
    </div>
    <div>
      <label for="roleSelect">Account Type:</label>
      <select id="roleSelect" required>
        <option value="" disabled selected>Select account type</option>
        <option value="admin">Customer (Admin)</option>
        <option value="vendor">Vendor</option>
      </select>
    </div>
    <p id="signupError" class="error-msg"></p>  <!-- Error messages for sign-up -->
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </form>

  <!-- Firebase SDKs and config (same as in index.html) -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-storage-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
